<script>
  var canvas = document.getElementById('l-gocek');
  var context = canvas.getContext('2d');
  context.beginPath();
  context.moveTo(5, 5);
  context.lineTo(95, 5);
  context.strokeStyle="DodgerBlue";
  context.lineWidth=5;
  context.lineCap="round";
  context.stroke();

  canvas = document.getElementById('l-fethiye-marmaris');
  context = canvas.getContext('2d');
  context.beginPath();
  context.moveTo(5, 5);
  context.lineTo(95, 5);
  context.strokeStyle="FireBrick";
  context.lineWidth=5;
  context.lineCap="round";
  context.stroke();

  canvas = document.getElementById('l-marmaris-datca');
  context = canvas.getContext('2d');
  context.beginPath();
  context.moveTo(5, 5);
  context.lineTo(95, 5);
  context.strokeStyle="GoldenRod";
  context.lineWidth=5;
  context.lineCap="round";
  context.stroke();

  canvas = document.getElementById('l-datca-didim');
  context = canvas.getContext('2d');
  context.beginPath();
  context.moveTo(5, 5);
  context.lineTo(95, 5);
  context.strokeStyle="MediumVioletRed";
  context.lineWidth=5;
  context.lineCap="round";
  context.stroke();

  canvas = document.getElementById('l-didim-turgutreis');
  context = canvas.getContext('2d');
  context.beginPath();
  context.moveTo(5, 5);
  context.lineTo(95, 5);
  context.strokeStyle="ForestGreen";
  context.lineWidth=5;
  context.lineCap="round";
  context.stroke();

  canvas = document.getElementById('l-turgutreis-bozburun');
  context = canvas.getContext('2d');
  context.beginPath();
  context.moveTo(5, 5);
  context.lineTo(95, 5);
  context.strokeStyle="YellowGreen";
  context.lineWidth=5;
  context.lineCap="round";
  context.stroke();


</script>


<script>

   var map = L.map('map').setView([36.9, 27.75], 9);

  L.tileLayer('http://{s}.tile.cloudmade.com/9067860284bc491e92d2342cc51d47d9/998/256/{z}/{x}/{y}.png', {attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> Imagery © <a href="http://cloudmade.com">CloudMade</a>'}).addTo(map);
  
  var style0 = { "color": "DodgerBlue"};
  L.geoJson(track0, {
      style: style0
  }).addTo(map);

  var style1 = {
      "color": "FireBrick",
      // "weight": 5,
      // "opacity": 0.65
  };
  L.geoJson(track1, {
      style: style1
  }).addTo(map);

  var style2 = { "color": "GoldenRod"};
  L.geoJson(track2, {
      style: style2
  }).addTo(map);

  var style3 = { "color": "MediumVioletRed"};
  L.geoJson(track3, {
      style: style3
  }).addTo(map);

  var style4 = { "color": "ForestGreen"};
  L.geoJson(track4, {
      style: style4
  }).addTo(map);
  
  var style5 = { "color": "YellowGreen"};
  L.geoJson(track5, {
      style: style5
  }).addTo(map);


  // marker visibility
  var hidden = false;

  function markerHideShow() {

    if (hidden) {
      document.getElementsByClassName('leaflet-pane leaflet-marker-pane')[0].style.display = "block";
      document.getElementsByClassName('leaflet-pane leaflet-shadow-pane')[0].style.display = "block";      
      hidden = false;
    }
    else{
      document.getElementsByClassName('leaflet-pane leaflet-marker-pane')[0].style.display = "none";
      document.getElementsByClassName('leaflet-pane leaflet-shadow-pane')[0].style.display = "none";      
      hidden = true;
    }    
  }



</script>
